<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radial Roller</title>
	<link rel="stylesheet" href="style1.css">
</head>
<body>
	<ul class="menu">
		<div class="toggle"><ion-icon name="add-outline"></ion-icon></div> 
		<li style="--i:0;" class="active"><a href="index.html"><ion-icon name="home-outline"></ion-icon></a></li>
		<li style="--i:1;"><a href="#">ACRO</a></li>
		<li style="--i:2;"><a href="#">AnHa</a></li>
		<li style="--i:3;"><a href="#">ARCA</a></li>
		<li style="--i:4;"><a href="#">ATHL</a></li>
		<li style="--i:5;"><a href="#">DECE</a></li>
		<li style="--i:6;"><a href="#">HIST</a></li>
		<li style="--i:7;"><a href="skill1.html"><ion-icon name="chevron-forward-circle-outline"></ion-icon></a></li>
		
		<!-- total number of list item = 8 -->

		<div class="indicator">
		</div>
	</ul>

	<script>
		let menuToggle = document.querySelector('.toggle');
		let menu = document.querySelector('.menu');
		menuToggle.onclick = function(){
			menu.classList.toggle('active')
			menuToggle.classList.toggle('active')
		}

		const list = document.querySelectorAll('li');
		function activeLink(){
			list.forEach((item) =>
			item.classList.remove('active'));
			this.classList.add('active')
		}
		list.forEach((item) =>
		item.addEventListener('click',activeLink))
	</script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
