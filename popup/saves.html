<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radial Roller</title>
	<link rel="stylesheet" href="style1.css">
	

</head>
<body>
	<form id="commandForm">
        <label for="characterName">Enter Character Name:</label>
        <input type="text" id="characterName" name="characterName" placeholder="Character Name">

		<ul class="menu">
			<div class="toggle"><img src="../images/add-outline.svg" alt="Open/Close"></div> 
			<li style="--i:0;" class="active"><a href="index.html"><img src="../images/home-outline.svg" alt="Main Menu"></a></li>
			<li style="--i:1;"><button type="submit" id="sendButton">STR(S)</button></li>
			<li style="--i:2;"><button type="button" id="dexS">DEX(S)</button></li>
			<li style="--i:3;"><button type="button" id="conS">CON(S)</button></li>
			<li style="--i:4;"><button type="button" id="intS">INT(S)</button></li>
			<li style="--i:5;"><button type="button" id="wisS">WIS(S)</button></li>
			<li style="--i:6;"><button type="button" id="chaS">CHA(S)</button></li>
			<li style="--i:7;"><a href="abilities.html"><img src="../images/person-outline.svg" alt="abilities"></a></li>
			<!-- total number of list item = 8 -->

	<div class="indicator">
			</div>
		</ul>
	</form>
	<script src="../js/popup.js"></script>

</html>
