	<script>
		let menuToggle = document.querySelector('.toggle');
		let menu = document.querySelector('.menu');
		menuToggle.onclick = function(){
			menu.classList.toggle('active')
			menuToggle.classList.toggle('active')
		}

		const list = document.querySelectorAll('li');
		function activeLink(){
			list.forEach((item) =>
			item.classList.remove('active'));
			this.classList.add('active')
		}
		list.forEach((item) =>
		item.addEventListener('click',activeLink))

		function addBeyond20EventListener(name, callback) {
    	const event = ["Beyond20_" + name, (evt) => {
        const detail = evt.detail || [];
        callback(...detail)
    	}, false];
   		document.addEventListener(...event);
    	return event;
		}

		function handleClick1() {
    	alert('Function tied to STR');

  		function handleClick3() {

		  function handleClick4() {

  		function handleClick5() {

  		function handleClick6() {
    	alert('Function tied to CHA');
  		}
  		document.getElementById("STR").addEventListener("click", handleClick1);
  		document.getElementById("DEX").addEventListener("click", handleClick2);
  		document.getElementById("CON").addEventListener("click", handleClick3);
		document.getElementById("INT").addEventListener("click", handleClick4);
  		document.getElementById("WIS").addEventListener("click", handleClick5);
  		document.getElementById("CHA").addEventListener("click", handleClick6);

		function addBeyond20EventListener(name, callback) {
          const event = ["Beyond20_" + name, (evt) => {
            const detail = evt.detail || [];
            callback(...detail)
          }, false];
          document.addEventListener(...event);
          return event;
        }     
        function sendBeyond20Event(name, ...args) {
          // You would need a function isFirefox to check if the extension is running in Firefox
          const detail = isFirefox() ? cloneInto(args, window) : args;
          const event = new CustomEvent("Beyond20_" + name, { "detail": detail });
          document.dispatchEvent(event);
        }
	</script>
