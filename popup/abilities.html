<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Radial Roller</title>
	<link rel="stylesheet" href="style1.css">

</head>
<body>
	<form id="commandForm">
        <label for="characterName">Enter Character Name:</label>
        <input type="text" id="characterName" name="characterName" placeholder="Character Name">

	<ul class="menu">
		<div class="toggle"><img src="../images/add-outline.svg" alt="Open/Close"></div> 
		<li style="--i:0;" class="active"><a href="index.html"><img src="../images/home-outline.svg" alt="Main Menu"></a></li>
		<li style="--i:1;"><button type="button" id="str">STR</button></li>
		<li style="--i:2;"><button type="button" id="dex">DEX</button></li>
		<li style="--i:3;"><button type="button" id="con">CON</button></li>
		<li style="--i:4;"><button type="button" id="int">INT</button></li>
		<li style="--i:5;"><button type="button" id="wis">WIS</button></li>
		<li style="--i:6;"><button type="button" id="cha">CHA</button></li>
		<li style="--i:7;"><a href="saves.html"><img src="../images/bag-add-outline.svg" alt="Saving Throws"></a></li>
		
		<!-- total number of list item = 8 -->

		<div class="indicator">
		</div>
	</ul>
	</form>
	<script src="../js/popup.js"></script>
</body>
</html>
